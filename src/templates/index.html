<!DOCTYPE html>
<html>
<head>
	<title>Shahrukh</title>

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<nav class="purple">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Voice Signup</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#">Mohammad Shahrukh</a></li>
        <li><a href="https://github.com/msrshahrukh100" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/mohammad-shahrukh-a61922ab/" target="_blank">LinkedIn</a></li>  </ul>
    </div>
  </nav>

<div class="container">

<div class="divider"></div>
	<h1></h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }} center"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h4 class="center">Signup using your voice. If you already have a account <a href="{% url 'processor:login' %}">login here</a> </h4>
<div class="row">
    <form class="col s12" method ='POST' action="{% url 'processor:signup' %}" enctype = 'multipart/form-data'>{% csrf_token %}

    <div class="file-field input-field">
      <div class="btn purple">
        <span>Upload Your Voice File</span>
        <input type="file" name="voice">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>


    <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" name='name'>
          <label for="first_name">Enter Your Name</label>
        </div>
      </div>

       <button class="btn waves-effect waves-light purple" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
    </button>

    </form>
  </div>

</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
